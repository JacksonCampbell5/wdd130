<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form action="">
        <div class="quiz-item">
            <label for="q1">What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="quiz-item">
            <label for="q2">How are id and class elements selected in CSS?</label>
            <textarea rows="5" cols="50" id="q2" name="q2"></textarea>
        </div>
        
        <div class="quiz-item">
            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select name="q3" id="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="1">'''Comment here'''</option>
                <option value="2"># Comment here</option>
                <option value="3">*/ Comment here /*</option>
            </select>
        </div>
        <div class="quiz-item">
            <label for="q4">What is the bottom margin given in this declaration?</label>
            <p>margin: 10px 5px 15px;</p>
            <input type="text" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
