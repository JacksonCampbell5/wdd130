<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>R.A.F.T Contact Us</title>
    <meta name="description" content="Contact webpage for the R.A.F.T company (Risk-Free Adventure, Fun, and Thrills!).">
    <meta name="author" content="Jackson Campbell">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="wwr logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="info">
            <h1> R . A . F . T Company</h1>
            <p>123 Main River Street</p>
            <p>MyTown, USA</p>
            <p>+ 1 801 867 5309</p>
            <p>info@RAFT.com</p>
        </section>
        <section class="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21417.168999012658!2d-112.52325971282792!3d41.13463724887579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1764105865271!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <div class="form-item">
                    <label for="name" >Name&nbsp;</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item">
                    <label for="email" >Email&nbsp;</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-item">
                    <p>Message Purpose</p>
                    <div class="message-radio">
                        <input type="radio" id="inquiry" name="message-purpose">
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" id="reservation" name="message-purpose">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="sugestion" name="message-purpose">
                        <label for="sugestion">Website Sugestion</label>
                    </div>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea rows="5" cols="50" id="message" name="message"></textarea>
                </div>
                <div class="form-item">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="adventure">
            <h2>We Are Here to Serve You</h2>
            <div>
                <figure>
                    <img src="images/oliver.jpg" alt="Oliver Brotherhood">
                    <figcaption>Oliver Brotherhood</figcaption>
                </figure>
                <figure>
                    <img src="images/sally.jpg" alt="Sally Newton">
                    <figcaption>Sally Newton</figcaption>
                </figure>
                <figure>
                    <img src="images/arek.jpg" alt="Arek Lisowski">
                    <figcaption>Arek Lisowski</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2025 | R.A.F.T | Jackson Campbell </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon" width="40">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon" width="40">
            </a>
            <a href="https://intsgram.com">
                <img src="images/instagram.svg" alt="Instagram Icon" width="40">
            </a>
        </nav>
    </footer>
</body>
</html>
